<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting to Claim Stake Simulator</title>
    <script>
        // Single Page App GitHub Pages Redirect
        // This handles routing for GitHub Pages with React Router
        (function() {
            var segmentCount = 0;
            var l = window.location;
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
                l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
                (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        })();
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to the Claim Stake Simulator...</p>
</body>

</html>
